#Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 20
    y: 20
  decorations: none  #full, none, buttonless, transparent
  history: 10000
  multiplier: 3
window.opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: SFMono Nerd Font
    style: Regular
  bold:
    family: SFMono Nerd Font
  style: Bold
  italic:
    family: SFMono Nerd Font
    style: Italic
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

